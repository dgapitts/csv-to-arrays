  <p>
    <input type="button" id="transformButton" value="Transform">
  </p>

  <textarea id="result">Click on the Transform button to convert csv into arrays</textarea>
  
  <script>
    const csvTextarea = document.querySelector('#csv');
    const resultTextarea = document.querySelector('#result');
    const transformButton = document.querySelector('#transformButton');

    const transform = (e) => {
      e.preventDefault();
      resultTextarea.childNodes[0].nodeValue = csvTextarea.value.trim()
        .split('\n')
        .map(line => `[${line.replace(/,\s*$/, '')}]`)
        .join(',\n');
    };

    transformButton.addEventListener('click', transform);
  </script>
